<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../assets/CSS/cart1.css" />
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img
                src="../assets/images/19.png"
                width="50"
                height="50"
                alt="Product 1"
              />
              <h3>Product 1</h3>
            </td>
            <td>$19.99</td>
            <td>
              <input type="number" value="1" min="1" />
            </td>
            <td>$19.99</td>
            <td>
              <button class="remove-button">Remove</button>
            </td>
          </tr>
          <tr>
            <td>
              <img src="product2.jpg" alt="Product 2" />
              <h3>Product 2</h3>
            </td>
            <td>$14.99</td>
            <td>
              <input type="number" value="2" min="1" />
            </td>
            <td>$29.98</td>
            <td>
              <button class="remove-button">Remove</button>
            </td>
          </tr>
          <tr>
            <td>
              <img src="product3.jpg" alt="Product 3" />
              <h3>Product 3</h3>
            </td>
            <td>$9.99</td>
            <td>
              <input type="number" value="1" min="1" />
            </td>
            <td>$9.99</td>
            <td>
              <button class="remove-button">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="cart-total">
        <h2>Cart Total: $59.96</h2>
        <button class="checkout-button">Checkout</button>
      </div>
    </main>
  </body>
</html>
