<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/information.css" />
    <title>information</title>
  </head>
  <body>
    <nav>
      <div>
        <img
          class="image-1"
          src="../assets/images/new logo.png"
          alt="image"
          width="90"
          height="85"
        />
      </div>
      <div>
        <a href="../Pages/information.html"> <h3>Information</h3></a>
      </div>
      <div>
        <a href="../Pages/shipping.html"><h3>Shipping</h3></a>
      </div>
      <div>
        <a href="../Pages/payment.html"><h3>Payment</h3></a>
      </div>
    </nav>
    <div class="whole-div-container">
      <div class="whole">
        <h3>Contact information</h3>
        <input type="text" placeholder="Mobile number or email" />
        <div>
          <div>
            <p>
              <input class="check" type="checkbox" />Get order updates on
              whatsapp
            </p>
          </div>
        </div>
        <h3>Shipping Address</h3>
        <input type="text" placeholder="country/region" />
        <div class="name">
          <div>
            <p>
              <input type="text" placeholder="First Name" />
            </p>
          </div>
          <div>
            <input class="last-name" type="text" placeholder="Last Name" />
          </div>
        </div>
        <div>
          <input type="text" placeholder="Address" />
        </div>
        &emsp;
        <div>
          <input type="text" placeholder="appartment,suit,etc(optional)" />
        </div>
        <div class="city">
          <div>
            <input class="city-1" type="text" placeholder="city" />
          </div>
          <div>
            <select>
              <option>Tamilnadu</option>
              <option>Kerala</option>
              <option>Pondicherry</option>
            </select>
          </div>
          <div>
            <input type="text" placeholder="pincode" />
          </div>
        </div>
        <input type="text" placeholder="mobile number for order updates" />
        <p>
          <input class="check" type="checkbox" />Save this information for next
          time
        </p>
        <div class="btn">
          <a href="../Pages/shipping.html"
            ><button>Continue to shipping</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
