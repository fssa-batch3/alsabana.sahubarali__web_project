<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/CSS/sellerAcc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>Seller Account page</title>
  </head>
  <body>
    \
    <nav>
      <div class="nav_logo">
        <div>
          <img
            src="../assets/images/new logo.png"
            alt="logo"
            width="50"
            height="60"
          />
        </div>
        <div>
          <h2>Healthy Hair</h2>
        </div>
      </div>
      <div>
        <a href="#">
          <h3><i class="fa fa-product-hunt"></i> Products</h3></a
        >
      </div>
      <div>
        <a href="#"
          ><h3 id="dash"><i class="fa fa-users"></i>Account</h3></a
        >
      </div>

      <div class="help_div">
        <div>
          <a href="#"><h3>Contact us</h3></a>
        </div>
        <div>
          <a href="/index.html">
            <h3><i class="fa fa-sign-out"></i>Log out</h3></a
          >
        </div>
      </div>
    </nav>
    <main>
      <h2>Welcome, John Doe</h2>
      <section>
        <img src="../assets/images/Brahmi.png" />
        <h3>Profile Information</h3>
        <p>Name: Sabana</p>
        <p>Email: sabin.@example.com</p>
        <p>Phone: 555-555-5555</p>
      </section>
      <section>
        <h3>Account Settings</h3>
        <form>
          <label for="image">Your image:</label>
          <input type="url" name="image" />
          <br /><br />
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            value="John Doe"
          /><br /><br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="john.doe@example.com"
          />
          <br /><br />
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            value="555-555-5555"
          /><br /><br />
          <input type="submit" value="Save" />
        </form>
      </section>

      <footer>
        <p>&copy; 2023 Healthy hair</p>
      </footer>
    </main>
  </body>
</html>
