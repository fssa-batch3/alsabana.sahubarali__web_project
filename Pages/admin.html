<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>ADMIN</title>
  </head>
  <body>
    <nav>
      <div class="nav_logo">
        <div>
          <img
            src="../assets/images/new logo.png"
            alt="logo"
            width="50"
            height="60"
          />
        </div>
        <div>
          <h2>Healthy Hair</h2>
        </div>
      </div>
      <div class="dashboard">
        <a href="../Pages/adPanel.html">
          <h3><i class="fa fa-dashboard"></i> Dashboard</h3></a
        >
      </div>
      <div>
        <a href="./admin.html">
          <h3 id="dash"><i class="fa fa-product-hunt"></i> Products</h3></a
        >
      </div>
      <div>
        <a href="../Pages/customer.html"
          ><h3><i class="fa fa-users"></i> Customers</h3></a
        >
      </div>
      <div>
        <a href="../Pages/seller.html"
          ><h3><i class="fa fa-users"></i> Seller</h3></a
        >
      </div>
      <div class="help_div">
        <div>
          <a href="#"><h3>Help</h3></a>
        </div>
        <div>
          <a href="#"><h3>Contact us</h3></a>
        </div>
        <div>
          <a href="/index.html">
            <h3><i class="fa fa-sign-out"></i>Log out</h3></a
          >
        </div>
      </div>
    </nav>
    <div class="whole-div">
      <div class="first-container">
        <div class="product">
          <h2>PRODUCTS</h2>
          <h3 id="count">120</h3>
        </div>
        <div class="product">
          <h2>ORDERS</h2>
          <h3 id="orders">56/Day</h3>
        </div>
        <div class="product">
          <h2>EARINGS</h2>
          <h3>$40/Day</h3>
        </div>
      </div>
      <div class="list">
        <h2>OUR TOTAL PRODUCT LIST</h2>
      </div>
      <div class="products" id="app">
        <div class="product-listing-1"></div>
      </div>
    </div>
    <script>
      let count = 0;
      const arr = JSON.parse(localStorage.getItem("proObject"));
      for (let i = 0; i < arr.length; i++) {
        count++;
        //first div
        let div_card = document.createElement("div");
        div_card.setAttribute("class", "product-listing-1");
        //second div
        let div1 = document.createElement("div");
        div1.setAttribute("class", "listing-1");
        div_card.append(div1);
        //third div
        let div2 = document.createElement("div");
        div1.append(div2);
        //img tag and attributes
        let card_img = document.createElement("img");
        card_img.setAttribute("src", arr[i].image["src"]);
        card_img.setAttribute("height", "250");
        card_img.setAttribute("width", "250");
        card_img.setAttribute("alt", arr[i].image["alt"]);
        div2.append(card_img);
        //div for h3 and h5 tags
        let div1_card = document.createElement("div");
        div_card.append(div1_card);
        //h3 tag
        let h3_tag = document.createElement("h3");
        div2.append(h3_tag);
        h3_tag.innerText = arr[i].productName;
        //h5 tag
        let h5_tag = document.createElement("h5");
        div2.append(h5_tag);
        h5_tag.innerText = " Rs. " + arr[i].cost;
        let insert_div = document.getElementById("app");
        insert_div.append(div_card);
      }
      let total_product = document.getElementById("count");
      total_product.innerText = count;
      let order_count = 0;
      let total_orders = JSON.parse(localStorage.getItem("details"));
      for (let j = 0; j < total_orders.length; j++) {
        order_count++;
      }
      let orders = document.getElementById("orders");
      orders.innerText = order_count;
    </script>
  </body>
</html>
