<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product update</title>
    <link rel="stylesheet" href="../assets/CSS/upPro.css" />
  </head>
  <body>
    <div class="whole_div">
      <img id="for_img" width="250" alt="Product" height="400" />
      <form id="update_form">
        <label>Product name <input type="text" id="pName" required /></label>
        <label>Product price<input type="number" id="pPrice" required /></label>
        <label>Image<input type="text" id="pImage" required /></label>
        <label
          >product_details<input type="text" id="product_detail" required
        /></label>
        <label
          >Where do you want to show
          <select required id="productType">
            <option value="ayurvedic">Ayurvedic Range</option>
            <option value="Caffeine">Caffeine Range</option>
            <option value="samples">Our Samples</option>
            <option value="avocado">Avocado, Biotin Range</option>
            <option value="capsules">Hair serum and capsules</option>
          </select>
        </label>
        <button type="submit">SUBMIT</button>
        <button type="submit" onclick="del()" id="delete">DELETE</button>
      </form>
    </div>
    <script>
      const upForm = document.getElementById("update_form");
      let params = window.location.search;
      let parameter = new URLSearchParams(params);
      let paraName = parameter.get("id");

      let parraArray = JSON.parse(localStorage.getItem("total_product"));
      let paraObj = parraArray.find(function (user) {
        let productName = user["productName"];
        if (paraName == productName) {
          return true;
        } else {
          return false;
        }
      });
      let product_type = document.getElementById("productType");
      let product_detail = document.getElementById("product_detail");
      let productName = document.getElementById("pName");
      let cost = document.getElementById("pPrice");
      let image = document.getElementById("pImage");
      let img = document.getElementById("for_img");

      img.setAttribute("src", paraObj["image"]);
      productName.value = paraObj["productName"];
      product_detail.value = paraObj["product_detail"];
      cost.value = paraObj["cost"];
      image.value = paraObj["image"];
      product_type.options[product_type.selectedIndex].text =
        paraObj["product_type"];

      let index = parraArray.indexOf(paraObj);
      upForm.addEventListener("submit", function (event) {
        event.preventDefault();
        let product_type = document.getElementById("productType").value;
        let product_detail = document.getElementById("product_detail").value;
        let productName = document.getElementById("pName").value;
        let cost = document.getElementById("pPrice").value;
        let image = document.getElementById("pImage").value;

        proObject = {
          product_type,
          product_detail,
          productName,
          cost,
          image,
        };

        let newObj = Object.assign(paraObj, proObject);
        parraArray[index] = newObj;
        alert("updated Successfully ");
        localStorage.setItem("total_product", JSON.stringify(parraArray));
        window.location.href = "./sellerAdd.html";
      });

      let delete_product = document.getElementById("delete");
      delete_product.addEventListener("click", function (event) {
        event.preventDefault();
        let msg = confirm("would you like to delete your product");
        let indexProduct = parraArray.indexOf(paraObj);
        if (msg !== true) {
          return;
        } else {
          parraArray.splice(indexProduct, 1);
          localStorage.setItem("total_product", JSON.stringify(parraArray));
          window.location.href = "./sellerAdd.html";
        }
      });
    </script>
  </body>
</html>
