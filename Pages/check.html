<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <link rel="stylesheet" href="../assets/CSS/check.css" />
    <title>PAYMENT</title>
  </head>
  <body>
    <!-- nav -->
    <div class="navbar">
      <img
        class="image-1"
        src="../assets/images/new logo.png"
        width="100"
        height="100"
        alt="image"
      />
      <button class="navbar-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="navbar-item hide">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Pages/analysis.html">Hair Analysis</a></li>
          <li><a href="../Pages/Product.html">Products</a></li>
          <li class="box"><span class="bi bi-cart4 count"></span>Cart</li>
          <li>
            <a href="../Pages/acc.html" class="bi bi-person-circle">
              Account
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="progress-checkout-container">
      <div class="progress-step-container">
        <div class="step-check"></div>
        <a href="../Pages/delivery.html"
          ><span class="step-title">Shipping</span></a
        >
      </div>
      <div class="progress-step-container">
        <div class="step-check"></div>
        <a href="../Pages/check.html"
          ><span class="step-title">Payment</span></a
        >
      </div>
      <div class="progress-step-container">
        <div class="step-check"></div>
        <a href="../Pages/confirmation.html">
          <span class="step-title">Review</span></a
        >
      </div>
    </div>

    <div class="form-container">
      <h2 class="form-title">Payment Details</h2>
      <form action="" class="checkout-form">
        <div class="input-line">
          <label for="name">Name on card</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name and surname"
          />
        </div>
        <div class="input-line">
          <label for="name">Card number</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="1111-2222-3333-4444"
          />
        </div>
        <div class="input-container">
          <div class="input-line">
            <label for="name">Expiring Date</label>
            <input type="text" name="name" id="name" placeholder="09-21" />
          </div>
          <div class="input-line">
            <label for="name">CVC</label>
            <input type="text" name="name" id="name" placeholder="***" />
          </div>
        </div>
        <a href="../Pages/confirmation.html"
          ><input type="button" value="Complete payment"
        /></a>
      </form>
    </div>
  </body>
</html>
