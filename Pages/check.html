  </head>

          <li><a href="../index.html">Home</a></li>
          <li><a href="../Pages/analysis.html">Hair Analysis</a></li>
          <li><a href="../Pages/Product.html">Products</a></li>
          <li class="box"><span class="bi bi-cart4 count"></span>Cart</li>
          <li>
            <a href="../Pages/acc.html" class="bi bi-person-circle">
              Account
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="cart">
      <div class="cart-title">Cart items</div>
      <div class="cart-content">
        <!-- <div class="cart-box">
          <img src="../assets/images/Caster-Hair-Oil-.jpg.webp"class="cart-img">
          <div class="detail-box">
            <div class="product-title">caffeine shampoo</div>
            <div class="price-box">
              <div class="cart-price">Rs.678</div>
              <div class="cart-amt">Rs.72</div>
            </div>
            <input type="number" value="1" class="cart-quantity">
          </div>
          <ion-icon name="trash" class="cart-remove"></ion-icon>
        </div> -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price" id="total">Rs.0</div>
        </div>
        <ion-icon name="close" id="cart-close"></ion-icon>
        <button class="btn-buy">place order</button>
      </div>
    </div>

    <div class="progress-checkout-container">
      <div class="progress-step-container">
        <div class="step-check"></div>
        <a href="../Pages/delivery.html"
          ><span class="step-title">Shipping</span></a
        >
      </div>
      <div class="progress-step-container">
        <div class="step-check"></div>
        <a href="../Pages/check.html"
          ><span class="step-title">Payment</span></a
        >
      </div>
      <div class="progress-step-container">
        <div class="step-check"></div>
        <a href="../Pages/confirmation.html">
          <span class="step-title">Review</span></a
        >
      </div>
    </div>

    <div class="form-container">
      <h2 class="form-title">Payment Details</h2>
      <form action="" class="checkout-form" id="pay_form">
        <div class="input-line">
          <label for="name">Name on card</label>
          <input
            type="text"
            name="name"
            id="name"
            pattern="[A-Za-z]{1,30}"
            placeholder="Your name and surname"
            title="Enter your card name"
            required="true"
          />
        </div>
        <div class="input-line">
          <label for="name">Card number</label>
          <input
            type="text"
            name="name"
            id="number"
            placeholder="1111-2222-3333-4444"
            pattern="[0-9]{16}"
            required="true"
          />
        </div>
        <div class="input-container">
          <div class="input-line">
            <label for="name">Expiring Date</label>
            <input type="date" name="name" id="date" placeholder="09-21" />
          </div>
          <div class="input-line">
            <label for="name">CVC</label>
            <input
              type="text"
              name="name"
              pattern="[0-9]{3}"
              required="true"
              id="cvc"
              placeholder="***"
            />
          </div>
        </div>
        <a href="../Pages/confirmation.html"
          ><input type="submit" value="Complete payment"
        /></a>
      </form>
    </div>
    <!-- <script src="/assets/js/script.js"></script> -->
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/payment.js"></script>
  </body>
