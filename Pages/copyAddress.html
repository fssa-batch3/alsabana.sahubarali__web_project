<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="../assets/CSS/delivery.css" />
    <title>Complete your purchase</title>
  </head>
  <body>
    <!-- nav -->
    <div class="navbar">
      <img
        class="image-1"
        src="../assets/images/new logo.png"
        width="100"
        height="100"
        alt="image"
      />
      <button class="navbar-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="navbar-item hide">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Pages/analysis.html">Hair Analysis</a></li>
          <li><a href="../Pages/Product.html">Products</a></li>
          <li class="box"><span class="bi bi-cart4 count"></span>Cart</li>
          <li>
            <a href="../Pages/acc.html" class="bi bi-person-circle">
              Account
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="progress-checkout-container">
      <div class="progress-step-container">
        <div class="step-check"></div>
        <a href="../Pages/delivery.html"
          ><span class="step-title">Address</span></a
        >
      </div>
      <div class="progress-step-container">
        <div class="step-check"></div>
        <a href="../Pages/check.html"
          ><span class="step-title">Payment</span></a
        >
      </div>
      <div class="progress-step-container">
        <div class="step-check"></div>
        <a href="../Pages/confirmation.html">
          <span class="step-title">Review</span></a
        >
      </div>
    </div>

    <div class="form-container">
      <h2 class="form-title">Address Details</h2>
      <form action="" class="checkout-form" id="form">
        <div class="input-line">
          <label for="name">Name </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name and surname"
            autocomplete="off"
            pattern="[A-Za-z]{1,30}"
            title="Username cannot contains spaces"
            placeholder="Username"
            required="true"
            value="Alsabana"
          />
        </div>
        <div class="input-line">
          <label for="name">Phone number</label>
          <input
            type="text"
            name="name"
            id="number"
            title="Phone number contain 10 digits only"
            placeholder="+91"
            pattern="[6-9]{1}[0-9]{9}"
            required="true"
            value="8015059760"
          />
        </div>
        <div class="input-container">
          <div class="input-line">
            <label for="name">Your state</label>
            <select
              class="select"
              id="select"
              value="TamilNadu"
              required="true"
            >
              <option>SELECT</option>
              <option value="”Andaman" and Nicobar Islands”>
                Andaman and Nicobar Islands
              </option>
              <option value="”Andhra" Pradesh”>Andhra Pradesh</option>
              <option value="”Arunachal" Pradesh”>Arunachal Pradesh</option>
              <option value="”Assam”">Assam</option>
              <option value="”Bihar”">Bihar</option>
              <option value="”Chandigarh”">Chandigarh</option>
              <option value="”Chhattisgarh”">Chhattisgarh</option>
              <option value="”Dadra" and Nagar Haveli”>
                Dadra and Nagar Haveli
              </option>
              <option value="”Daman" and Diu”>Daman and Diu</option>
              <option value="”Delhi”">Delhi</option>
              <option value="”Goa”">Goa</option>
              <option value="”Gujarat”">Gujarat</option>
              <option value="”Haryana”">Haryana</option>
              <option value="”Himachal" Pradesh”>Himachal Pradesh</option>
              <option value="”Jammu" and Kashmir”>Jammu and Kashmir</option>
              <option value="”Jharkhand”">Jharkhand</option>
              <option value="”Karnataka”">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="”Madhya" Pradesh”>Madhya Pradesh</option>
              <option value="Maharashtra”">Maharashtra</option>
              <option value="Manipur”">Manipur</option>
              <option value="”Meghalaya”">Meghalaya</option>
              <option value="”Mizoram”">Mizoram</option>
              <option value="”Nagaland”">Nagaland</option>
              <option value="”Orissa”">Orissa</option>
              <option value="”Pondicherry”">Pondicherry</option>
              <option value="”Punjab”">Punjab</option>
              <option value="”Rajasthan”">Rajasthan</option>
              <option value="”Sikkim”">Sikkim</option>
              <option value="TamilNadu" Nadu”>Tamil Nadu</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttaranchal">Uttaranchal</option>
              <option value="Uttar" Pradesh”>Uttar Pradesh</option>
              <option value="West" Bengal”>West Bengal</option>
            </select>
          </div>
          <div class="input-line">
            <label for="name">Pincode</label>
            <input
              type="text"
              name="name"
              id="pincode"
              placeholder="***"
              required="true"
              pattern="[0-6]{6}"
              value="623525"
            />
          </div>
        </div>
        <div class="input-line">
          <label for="name">Address</label>
          <input
            type="text"
            name="name"
            id="address"
            placeholder="Enter your address"
            required="true"
            value="12/8 pallivasal street"
          />
        </div>
        <input type="submit" value="Ready to Payment" />
      </form>
    </div>
    <script>
      let form = document.getElementById("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        let customer_details = [];
        if (localStorage.getItem("details") != null) {
          customer_details = JSON.parse(localStorage.getItem("details"));
        }
        let login_id = JSON.parse(localStorage.getItem("login"));
        let cus_name = document.getElementById("name").value;
        let number = document.getElementById("number").value;
        let select_state = document.getElementById("select").value;
        let pincode = document.getElementById("pincode").value;
        let address = document.getElementById("address").value;
        let order_id = Date.now(),
          details = {
            cus_name,
            number,
            select_state,
            pincode,
            address,
            login_id,
            order_id,
          };
        customer_details.push(details);
        let stringDetail = JSON.stringify(customer_details);
        localStorage.setItem("details", stringDetail);
        localStorage.setItem("order_id", JSON.stringify(order_id));
        window.location.href = "../Pages/copyPayment.html";
      });
    </script>
  </body>
</html>
