<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/customerDetails.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Klee+One&family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad"
      >
        <div class="panel panel-primary">
          <div>
            <h3>Customer Details</h3>
          </div>
          <form class="panel-body" id="form">
            <div class="row">
              <div class="col-md-3 col-lg-3">
                <img
                  alt="User Pic"
                  id="profile_pic"
                  src="../assets/images/caffeine2.webp"
                  class="img-circle img-responsive"
                  width="100"
                  height="50"
                />
              </div>
              <div class="col-md-9 col-lg-9" id="form">
                <div class="main-details">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <th>Name :</th>
                        <th><input id="username" type="text" disabled /></th>
                      </tr>
                      <tr>
                        <td>Address :</td>
                        <td>
                          <textarea
                            name="address"
                            id="address"
                            cols="23"
                            rows="4"
                            disabled
                          ></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td class="phone">Phone Number :</td>
                        <td>
                          <input id="phone_number" type="number" disabled />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <th class="alter">Alternative Number :</th>
                        <th>
                          <input id="alter_number" type="number" disabled />
                        </th>
                      </tr>
                      <tr>
                        <td>Email :</td>
                        <td><input id="email" type="email" disabled /></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div class="card-header">Order Details</div>
      <div id="appends">
        <!-- <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order #12345</h5>
            <p class="card-text">Date: May 12, 2023</p>
            <p class="card-text">Customer: John Doe</p>
            <p class="card-text">Shipping Address: 123 Main St, Anytown, USA</p>
            <p class="order-items">product name : ayurveda</p>
            <p class="card-text">Total: $99.99</p>
          </div>
        </div> -->
      </div>
      <div class="back"><button>Back</button></div>
    </div>
    <script>
      let cus_id = window.location.search;
      let id_params = new URLSearchParams(cus_id);
      let cus_details = id_params.get("id");
      let customer = JSON.parse(localStorage.getItem("userData"));
      let customer_details = customer.find(function (event) {
        let id = event["u_id"];
        if (cus_details == id) {
          return true;
        }
      });
      let customer_image = document.getElementById("profile_pic");
      customer_image.src = customer_details["image"];
      let username = document.getElementById("username");
      username.value = customer_details["username"];
      let address = document.getElementById("address");
      address.value = customer_details["address"];
      let phone_number = document.getElementById("phone_number");
      phone_number.value = customer_details["phoneNo"];
      // let alter_num = document.getElementById("alter_number");
      // alter_num.value = customer_details["alter_num"];
      let email = document.getElementById("email");
      email.value = customer_details["email"];

      let order_details = JSON.parse(localStorage.getItem("details"));
      let order_history = order_details.filter(
        (event) => cus_details == event["login_id"]
      );
      console.log(order_history);
      for (i = 0; i < order_history.length; i++) {
        let div_card = document.createElement("div");
        div_card.setAttribute("class", "card");
        let div_card1 = document.createElement("div");
        div_card1.setAttribute("class", "card-body");
        div_card.append(div_card1);
        let h5_tag = document.createElement("h5");
        h5_tag.setAttribute("class", "card-title");
        h5_tag.innerText = "Order ID:" + order_history[i]["order_id"];
        div_card1.append(h5_tag);
        let p_tag = document.createElement("p");
        p_tag.setAttribute("class", "card-text");
        p_tag.innerText = "Date:" + order_history[i]["currentDate"];
        div_card1.append(p_tag);
        let p1_tag = document.createElement("p");
        p1_tag.setAttribute("class", "card-text");
        p1_tag.innerText = "Customer:" + order_history[i]["cus_name"];
        div_card1.append(p1_tag);
        let p2_tag = document.createElement("p");
        p2_tag.setAttribute("class", "card-text");
        p2_tag.innerText = "Shipping Address:" + order_history[i]["address"];
        div_card1.append(p2_tag);
        let p3_tag = document.createElement("p");
        p3_tag.setAttribute("class", "order-items");
        p3_tag.innerText = "product name :" + order_history[i]["productName"];
        div_card1.append(p3_tag);
        let p4_tag = document.createElement("p");
        p4_tag.setAttribute("class", "card-text");
        p4_tag.innerText = "Total: Rs." + order_history[i]["cost"];
        div_card1.append(p4_tag);
        let insert_div = document.getElementById("appends");
        insert_div.append(div_card);
      }
    </script>
  </body>
</html>
