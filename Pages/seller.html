<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/seller.css" />
    <title>seller</title>
  </head>
  <body>
    <div class="whole">
      <div>
        <form id="submitBtn">
          <h2>Seller Registration</h2>

          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            title="Name cannot contains spaces"
            pattern="[A-Za-z]{1,30}"
            required
          />
          <label for="number">Alternate number:</label>
          <input
            type="number"
            title="Phone number contains only 10 digits"
            pattern="[0-9]{10}"
            id="number"
            name="num"
            required
          />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            pattern="[A-Z a-z 0-9]{6,15}"
            required
          />
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm-password"
            pattern="[A-Z a-z 0-9]{6,15}"
            required
          />
          <label for="company-name">Company Name:</label>
          <input type="text" id="company_name" name="company-name" required />
          <label for="company-address">Company Address:</label>
          <textarea
            id="company_address"
            name="company-address"
            required
          ></textarea>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <script src="/assets/js/seller.js"></script>
  </body>
</html>
