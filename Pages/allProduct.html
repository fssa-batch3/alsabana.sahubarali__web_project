<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/CSS/product.css" />
    <link rel="stylesheet" href="../assets/CSS/allProduct.css" />
    <title>All product</title>
  </head>
  <body>
    <div class="navbar">
      <img
        class="image-1"
        src="../assets/images/new logo.png"
        width="100"
        height="100"
        alt="image"
      />
      <button class="navbar-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="js_header"></div>
    </div>
    <div class="cart">
      <div class="cart-title">Cart items</div>
      <div class="cart-content">
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price" id="total">Rs.0</div>
        </div>
        <ion-icon name="close" id="cart-close"></ion-icon>
        <button onclick="cartOrder()" class="btn-buy">place order</button>
      </div>
    </div>
    <div class="new_long">
      <img alt="image" src="../assets/images/long4.webp" width="1500" />
    </div>
    <div class="total_product">
      <h2>Our Products</h2>
    </div>
    <div class="products"></div>
    <script src="../assets/js/product.js"></script>
    <script>
      let total_product = JSON.parse(localStorage.getItem("total_product"));
      productDiv(total_product, ".products");
    </script>
    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/cart.js"></script>
  </body>
</html>
