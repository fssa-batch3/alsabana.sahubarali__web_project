<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/login.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="full-container">
      <div class="icon">
        <img
          class="icn"
          src="../assets/images/new logo.png"
          width="250"
          height="250"
        />
      </div>
      <div class="whole">
        <div id="user">
          <div>
            <img
              src="../assets/images/user-solid.svg"
              width="30px"
              height="30px"
            />
          </div>
          <div>
            <input type="text" placeholder="Username" />
          </div>
        </div>

        <div id="pass">
          <div>
            <img
              src="../assets/images/key-solid.svg"
              width="30px"
              height="30px"
            />
          </div>
          <div>
            <input type="password" placeholder="password" />
          </div>
        </div>
        <div class="checkbox">
          <div>
            <input type="checkbox" id="box" name="box" value="box" />
            <label for="box"> Remember me</label><br />
          </div>
          <div class="forgot"><h5>Forgot password?</h5></div>
        </div>
        <div class="btn">
          <a href="./Pages/Product.html"><button>Login</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
